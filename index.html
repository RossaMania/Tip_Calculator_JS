<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="tipfavicon.ico" />
    <title>Tip Calculator</title>

    <!-- CSS Style Sheets -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header></header>

    <h1>Tip Calculator</h1>

    <label for="bill">Bill: $</label>
    <input type="text" id="bill" name="bill" />

    <form>
      <p class="service-rating_instructions">
        Please rate the service between 1-10. 1 being 'Horrible' and 10 being
        'Perfect'!
      </p>
      <div class="container-fluid service-rating_form">
        <div class="row">
          <input
            class="col-md-3"
            type="radio"
            name="service"
            id="service1"
            value="1"
          />
          <label class="col-md-3" for="service-1" id="service1"
            >1 - Horrible!</label
          >
          <input
            class="col-md-3"
            type="radio"
            name="service"
            id="service2"
            value="2"
          />
          <label class="col-md-3" for="service-2" id="service2"
            >2 - Terrible!</label
          >
          <input
            class="col-md-3"
            type="radio"
            name="service"
            id="service3"
            value="3"
          />
          <label class="col-md-3" for="service-3" id="service3">3 - Bad!</label>
          <input
            class="col-md-3"
            type="radio"
            name="service"
            id="service4"
            value="4"
          />
          <label class="col-md-3" for="service-4" id="service4"
            >4 - Not Great!</label
          >
          <input
            class="col-md-3"
            type="radio"
            name="service"
            id="service5"
            value="5"
          />
          <label class="col-md-3" for="service-5" id="service5"
            >5 - Okay!</label
          >
          <input
            class="col-md-3"
            type="radio"
            name="service"
            id="service6"
            value="6"
          />
          <label class="col-md-3" for="service-6" id="service6"
            >6 - Good!</label
          >
          <input
            class="col-md-3"
            type="radio"
            name="service"
            id="service7"
            value="7"
          />
          <label class="col-md-3" for="service-7" id="service7"
            >7 - Very Good!</label
          >
          <input
            class="col-md-3"
            type="radio"
            name="service"
            id="service8"
            value="8"
          />
          <label class="col-md-3" for="service-8" id="service8"
            >8 - Great!</label
          >
          <input
            class="col-md-3"
            type="radio"
            name="service"
            id="service9"
            value="9"
          />
          <label class="col-md-3" for="service-9" id="service9"
            >9 - Excellent!</label
          >
          <input
            class="col-md-3"
            type="radio"
            name="service"
            id="service10"
            value="10"
          />
          <label class="col-md-3" for="service-10" id="service10"
            >10 - Perfect!</label
          >
        </div>
      </div>
      <button type="Submit" id="submit">Calculate Total</button>
    </form>

    <h3>Bill: $<span id="bill_Total"> </span></h3>
    <h3>Tip: $<span id="tip"></span></h3>
    <h3>Total: $<span id="total"></span></h3>

    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
