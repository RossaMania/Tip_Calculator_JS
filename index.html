<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="tipfavicon.ico" />
    <title>Tip Calculator</title>

    <!-- CSS Style Sheets -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<header><div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Tip Calculator</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Please rate the service of your meal between 1 and 10. 1 being "Horrible" and 10 being
        "Perfect"! Please remember the quality of your food was not the server's fault!</p>
    </div>
  </div></header>

  <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Bill</h5>
    <p class="card-text">Type the bill amount here.</p>
    <label for="bill">$</label>
    <input type="text" id="bill" name="bill" />
  </div>
</div>



    <form>
      <div class="container-lg service-rating_form">
        <div class="row">
          <div class="col-md-6">
            <input type="radio" name="service" id="service1" value="1" />
            <label for="service-1" id="service1">1 - Horrible!</label>
          </div>

          <div class="col-md-6">
            <input type="radio" name="service" id="service2" value="2" />
            <label for="service-2" id="service2">2 - Terrible!</label>
          </div>

          <div class="col-md-6">
            <input type="radio" name="service" id="service3" value="3" />
            <label for="service-3" id="service3">3 - Bad!</label>
          </div>

          <div class="col-md-6">
            <input type="radio" name="service" id="service4" value="4" />
            <label for="service-4" id="service4">4 - Not Great!</label>
          </div>

          <div class="col-md-6">
            <input type="radio" name="service" id="service5" value="5" />
            <label for="service-5" id="service5">5 - Okay!</label>
          </div>

          <div class="col-md-6">
            <input type="radio" name="service" id="service6" value="6" />
            <label for="service-6" id="service6">6 - Good!</label>
          </div>

          <div class="col-md-6">
            <input type="radio" name="service" id="service7" value="7" />
            <label for="service-7" id="service7">7 - Very Good!</label>
          </div>

          <div class="col-md-6">
            <input type="radio" name="service" id="service8" value="8" />
            <label for="service-8" id="service8">8 - Great!</label>
          </div>

          <div class="col-md-6">
            <input type="radio" name="service" id="service9" value="9" />
            <label for="service-9" id="service9">9 - Excellent!</label>
          </div>

          <div class="col-md-6">
            <input type="radio" name="service" id="service10" value="10" />
            <label for="service-10" id="service10">10 - Perfect!</label>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="Submit" id="submit">Calculate Total</button>
      </div>
    </form>

    <h3 class="text-center">Bill: $<span id="bill_Total"> </span></h3>
    <h3 class="text-center">Tip: $<span id="tip"></span></h3>
    <h3 class="text-center">Total: $<span id="total"></span></h3>

    <footer>
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="/"
              class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
            >
              <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>
            <span class="text-muted">Â© 2022 Company, Inc</span>
          </div>

          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a class="text-muted" href="#"
                ><svg class="bi" width="24" height="24">
                  <use xlink:href="#twitter"></use></svg
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-muted" href="#"
                ><svg class="bi" width="24" height="24">
                  <use xlink:href="#instagram"></use></svg
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-muted" href="#"
                ><svg class="bi" width="24" height="24">
                  <use xlink:href="#facebook"></use></svg
              ></a>
            </li>
          </ul>
        </footer>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
