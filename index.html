<h1>Tip Calculator</h1>

<label for="bill">Bill:</label> <input type="text" id="bill" name="bill">

<form>
    <p>Please rate the service between 1-10. 1 being 'Horrible' and 10 being 'Perfect'!</p>

        <input type="radio" name="service" id="service-6" value="6">
        <label for="service-6">6</label>
        <input type="radio" name="service" id="service-7" value="7">
        <label for="service-7">7</label>
        <input type="radio" name="service" id="service-8" value="8">
        <label for="service-8">8</label>
        <input type="radio" name="service" id="service-9" value="9">
        <label for="service-9">9</label>
        <input type="radio" name="service" id="service-10" value="10">
        <label for="service-10">10</label>

        
    </div>
</form>

<p>Please tip your server $</p><p class="tip-total">tip total</p>
